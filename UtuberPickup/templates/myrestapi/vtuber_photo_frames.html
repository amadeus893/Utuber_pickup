{% load static %}
<html lang="jp">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175329769-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'UA-175329769-1');
        </script>

        <meta charset="UTF-8">
        <title>Vtuber LiveChat Analytics</title>

        <!--css    -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
        <link rel="stylesheet" href="{% static 'css/spinner.css' %}">
        <link rel="stylesheet" href="{% static 'css/vtuber_photo_frames.css' %}">
        <link rel="shortcut icon" href="../../static/img/favicon.ico">
        <link rel="apple-touch-icon" sizes="152x152" href="../../static/img/apple-touch-icon-152x152.png">
        <link rel="icon" type="image/png" sizes="152x152" href="../../static/img/android-chrome-152x152.png">

        <!--js       -->
        <script src="https://www.youtube.com/iframe_api"></script>
        <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'js/display_photo_frames.js' %}"></script>
    </head>

    <body>
        {% csrf_token %}
        <header>

            <h1>
                <ul class="header-lbl-ul">
                    <li class="li-1">
                        <label>対象者：</label>
                        <select id="selbx-vtuber-name">
                            <option value="NoFilter">指定なし</option>
                        </select>
                    </li>
                    <li class="li-1">
                        <label>ランキング対象日：</label>
                        <input type="date" id="cldr-target-date">
                    </li>
                    <li>
                        <button id="btn-search" type="button" name="btn-search" value="">
                        </button>
                    </li>

                </ul>
            </h1>

<!--            <nav class="pc-nav">-->
<!--                <ul class="header-ul">-->
<!--                    <li class="header-list"><a href="">ABOUT</a></li>-->
<!--                    <li class="header-list"><a href="">SERVICE</a></li>-->
<!--                    <li class="header-list"><a href="">CONTACT</a></li>-->
<!--                </ul>-->
<!--            </nav>-->
        </header>

        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </body>
</html>
